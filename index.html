<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card_text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph"> Discover the benefits of dataanalytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card_stats">
            <div class="stats">
              <p class="number">10k+</p>
              <p class="description">companies</p>
            </div>
            <div class="stats">
              <p class="number">314</p>
              <p class="description">templates</p>
            </div>
            <div class="stats">
              <p class="number">12m+</p>
              <p class="description">queries</p>
            </div>
          </div>
        </div>
        <picture class="img">
          <source media="(min-width: 600px)" srcset="src/images/image-header-desktop.jpg">
          <img src="src/images/image-header-mobile.jpg" alt="imagem">
        </picture>
      </article>
    </main>
  </body>
</html>
